name: CI/CD - Claims Service (dev)

on:
  workflow_dispatch:      # manual trigger for now
  push:
    branches:
      - main
    paths:
      - "services/claims-service/**"
      - "infra/services/claims-service-dev.yml"

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        working-directory: services/claims-service
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t claims-service:${IMAGE_TAG} .
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Tag and push image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION=${{ secrets.AWS_REGION }}
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/claims-service"

          docker tag claims-service:${IMAGE_TAG} ${ECR_URI}:${IMAGE_TAG}
          docker push ${ECR_URI}:${IMAGE_TAG}

          echo "IMAGE_URI=${ECR_URI}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Deploy claims-service dev stack with CloudFormation
        run: |
          aws cloudformation deploy \
            --stack-name myapp-claims-dev \
            --template-file infra/services/claims-service-dev.yml \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              ProjectName=myapp \
              Environment=dev \
              ContainerImage=${IMAGE_URI} \
              DesiredCount=1 \
            --no-fail-on-empty-changeset
